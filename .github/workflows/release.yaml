name: Release

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  run_if:
    if:  startsWith(github.head_ref, 'releases/rc')
    runs-on: ubuntu-latest
    steps:
      - run: echo "The head of this PR starts with 'releases/rc'"

  test:
    uses: ./.github/workflows/test.yaml
  
  e2e:
    uses: ./.github/workflows/e2e.yaml
  
  staging:
    uses: ./.github/workflows/staging.yaml
    needs: [test, e2e]