name: E2E

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build
        uses: ./.github/actions/build
        with:
          name: e2e
  
  deploy:
    runs-on: ubuntu-latest
    environment: e2e
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Stack
        uses: ./.github/actions/deploy
        with:
          environment: e2e
          build-name: e2e
          aws-account-id: ${{ vars.AWS_ACCOUNT_ID }}
          aws-region: ${{ vars.AWS_REGION }}
    
  integration-test:
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Test
        uses: ./.github/actions/integration-test
  
  e2e-test:
    runs-on: ubuntu-latest
    needs: [deploy, integration-test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Test
        uses: ./.github/actions/e2e-test
  
  destroy:
    runs-on: ubuntu-latest
    environment: e2e
    needs: [integration-test, e2e-test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Destroy Stack
        uses: ./.github/actions/destroy
        with:
          environment: e2e
          aws-account-id: ${{ vars.AWS_ACCOUNT_ID }}
          aws-region: ${{ vars.AWS_REGION }}
