name: Dev

on:
  workflow_dispatch:
  push:
    branches:
      - dev

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test
        uses: ./.github/actions/unit-test

      - name: Build
        uses: ./.github/actions/build
        with:
          name: dev

      - name: Deploy Stack
        uses: ./.github/actions/deploy
        with:
          environment: dev
          build-name: dev
          aws-account-id: ${{ vars.AWS_ACCOUNT_ID }}
          aws-region: ${{ vars.AWS_REGION }}
